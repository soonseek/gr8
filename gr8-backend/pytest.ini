[pytest]
# Pytest configuration for gr8 backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Asyncio mode
asyncio_mode = auto

# Test output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Markers
markers =
    asyncio: Async test functions
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = False
